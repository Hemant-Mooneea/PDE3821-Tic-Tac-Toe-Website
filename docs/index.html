<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tic Tac Toe</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="player-choice">
        <img src="static/pic.png" alt="Tic Tac Toe Image" class="game-image">
        <h1>Tic Tac Toe</h1>
        <p>Choose your mark:</p>
        <button onclick="setPlayer('X')">Player X</button>
        <button onclick="setPlayer('O')">Player O</button>
    </div>
    
    <div id="game-board" class="game-container" style="display: none;">
        <header>
            <span>Robot: <span id="robot-symbol"></span></span>
            <span>Human: <span id="human-symbol"></span></span>
        </header>
        <p id="robot-mark" style="margin-bottom: 20px; font-size: 1.2rem;"></p>
        <div class="grid" id="grid"></div>
        <p id="winner" style="margin-top: 20px; font-size: 1.5rem;"></p>
        <div id="restart-container" style="display: none; margin-top: 20px;">
            <button id="restart-button" onclick="restartGame()">Play Again</button>
        </div>        
    </div>

    <script src="static/script.js"></script>
</body>
</html>
